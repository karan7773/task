<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/css/profile.css" rel="stylesheet">
    <title>Profile page</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-12">
              <form>
                  <h1 class="text-center">Profile</h1>  
                  <div class="form-group">
                      <div class="row">
                          <div class="col-md-6">
                              <label for="firstname"  class="form-label">Firstname:</label>
                              <input type="text" class="form-control" id="firstname" placeholder="firstname">
                          </div>
                          <div class="col-md-6">
                              <label for="lastname" class="form-label">LastName:</label>
                              <input type="text" class="form-control" id="lastname" placeholder="Lastame">
                          </div>
                      </div>
                  </div><br>
                  <div class="form-group">
                      <label for="email" class="form-label">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Email Address">
                  </div><br>
                  
                  <div class="form-group">
                      <label for="gender">Gender</label>
                      <div>
                          <label for="male" class="radio-inline"><input
                          type="radio"
                          name="gender"
                          value="m"
                          id="male"/>Male </label>
                          <label for="female" class="radio-inline"
                              ><input
                              type="radio"
                              name="gender"
                              value="f"
                              id="female"
                              />Female </label>
                          <label for="others" class="radio-inline"
                              ><input
                              type="radio"
                              name="gender"
                              value="o"
                              id="others"
                              />Others</label>
                      </div>
                  </div><br>
                  <div class="form-group">
                      <label for="phone" class="form-label">Phone:</label>
                      <input type="number" class="form-control" id="phone" placeholder="Phone number">
                  </div><br>
                  <div class="form-group">
                      <label for="ch-pwd" class="form-label">Change Password</label>
                      <input type="password" class="form-control" id="ch-pwd" placeholder="Old Password">
                      <input type="password" class="form-control" id="pwd" placeholder=" New Password">
                      <input type="repassword" class="form-control" id="cnfm-pwd" placeholder="Confirm password">
                  </div><br>
                  <input type="submit" class="btn btn-success btn-block" name="" value="Save">
              </form>
          </div>
      </div>
  </div>
    <script>
      const fn= document.getElementById("firstname");
      fn.innerHTML = localStorage.getItem("dataUser");

      const con = document.createElement("phone");
      con.innerHTML = localStorage.getItem("dataContact");
    </script>
  </body>
</html>
