<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
    <title>Register</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-12">
              <form autocomplete="off" action="" method="post">
                  <h1 class="text-center">Register</h1>
                  <br>  
                  <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" id="name" value="" class="form-control" placeholder="Name" /> <br />
                  </div>
                  <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" id="User" value="" class="form-control" placeholder="user name" /> <br />
                  </div>
                  <div class="form-group">
                    <label for="">Contact number</label>
                    <input type="number" id="contact" value=""  class="form-control" placeholder="number"/> <br />
                  </div>
                  <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" id="pas" value="" class="form-control" placeholder="Password" /> <br />
                  </div>
                  
                  <div class="form-group">
                    <button type="button" onclick="submitData();" class="btn btn-success btn-block">Register</button>
                    <a href="login.html">Go To Login</a>
                  </div>
                  <br>
              </form>
          </div>
      </div>
  </div>
  <script src="./js/register.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
